<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${name} + ' – Resume'">Resume</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${name}">신호철</h1>
    <p><strong th:text="${title}">백엔드 개발자</strong></p>
    <p>Email: <a th:href="'mailto:' + ${email}" th:text="${email}">이메일</a></p>
    <p>GitHub: <a th:href="${github}" th:text="${github}">깃허브</a></p>
    <p>Notion: <a th:href="${notion}" th:text="${notion}">노션</a></p>

    <h2>About Me</h2>
    <p th:text="${summary}"></p>

    <h2>Skills</h2>
    <div th:each="entry : ${skills}">
        <h3 th:text="${entry.key}">Skill Group</h3>
        <ul>
            <li th:each="s : ${entry.value}" th:text="${s}">Skill</li>
        </ul>
    </div>

    <h2>Experience</h2>
    <div th:each="exp : ${experiences}">
        <h3 th:text="${exp.company} + ' – ' + ${exp.role}">회사명</h3>
        <p th:text="${exp.period}">기간</p>
        <ul>
            <li th:each="d : ${exp.description}" th:text="${d}">업무내용</li>
        </ul>
    </div>

    <h2>Projects</h2>
    <div th:each="p : ${projects}">
        <h3 th:text="${p.title}">프로젝트명</h3>
        <p><strong>기간:</strong> <span th:text="${p.period}"></span></p>
        <p><strong>기술 스택:</strong> <span th:text="${p.stack}"></span></p>
        <ul>
            <li th:each="d : ${p.details}" th:text="${d}"></li>
        </ul>
    </div>

    <h2>Education</h2>
    <ul>
        <li th:each="edu : ${education}">
            <span th:text="${edu.school}"></span> (<span th:text="${edu.period}"></span>)
        </li>
    </ul>

    <h2>Certificate</h2>
    <ul>
        <li th:each="c : ${certificates}" th:text="${c}"></li>
    </ul>
</div>
</body>
</html>
