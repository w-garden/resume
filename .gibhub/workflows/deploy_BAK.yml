name: Build Resume and Deploy to GitHub Pages

on:
  push:
    branches: master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot App
        run: ./gradlew bootJar

      - name: Run Spring Boot App in background
        run: |
          java -jar build/libs/*.jar &
          sleep 10

      - name: Create docs folder
        run: mkdir -p docs

      - name: Fetch generated HTML from API
        run: curl http://localhost:8080/resume/html -o docs/index.html

      - name: Disable Jekyll (GitHub Pages)
        run: touch docs/.nojekyll

      - name: Commit and Push to main
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update resume HTML"
          git push
        continue-on-error: true
